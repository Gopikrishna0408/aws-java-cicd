AWSTemplateFormatVersion: '2010-09-09'
Description: Java application deployment on EC2 using GitHub Actions

Parameters:
  InstanceType:
    Type: String
    Default: t2.micro

  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Existing EC2 key pair name

  ArtifactBucket:
    Type: String
    Description: S3 bucket where the application JAR is stored

  BuildVersion:
    Type: String
    Description: Dummy parameter to force stack update

Resources:

  AppSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH and application access
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0

        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0

  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref EC2Role

  AppInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyName
      ImageId: !Sub "{{resolve:ssm:/aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64}}"
      IamInstanceProfile: !Ref EC2InstanceProfile
      SecurityGroupIds:
        - !Ref AppSecurityGroup
      Tags:
        - Key: Name
          Value: JavaAppInstance
        - Key: BuildVersion
          Value: !Ref BuildVersion
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -eux
          dnf update -y
          dnf install -y java-17-amazon-corretto awscli
          cd /home/ec2-user
          aws s3 cp s3://${ArtifactBucket}/demo-0.0.1-SNAPSHOT.jar demo.jar
          chown ec2-user:ec2-user demo.jar
          sudo -u ec2-user nohup java -jar demo.jar > app.log 2>&1 &

Outputs:
  InstancePublicIP:
    Description: Public IP of EC2 instance
    Value: !GetAtt AppInstance.PublicIp
